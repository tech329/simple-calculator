<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="display" placeholder="0">
                </div>
                <div class="operators">
                    <div class="one">
                        <button class="element" onclick="">AC</button>
                        <button class="element" onclick="">C</button>
                        <button class="element" onclick="">%</button>
                        <button class="element" onclick="">/</button>
                    </div>
                    <div class="two">
                        <button onclick="">7</button>
                        <button onclick="">8</button>
                        <button onclick="">9</button>
                        <button class="element" onclick="">X</button>
                    </div>
                    <div class="three">
                        <button onclick="">4</button>
                        <button onclick="">5</button>
                        <button onclick="">6</button>
                        <button class="element" onclick="">-</button>
                    </div>
                    <div class="four">
                        <button onclick="">1</button>
                        <button onclick="">2</button>
                        <button onclick="">3</button>
                        <button class="element" onclick="">+</button>
                    </div>
                    <div class="five">
                        <button onclick="">.</button>
                        <button onclick="">0</button>
                        <button class="equal" onclick="">=</button>
                    </div>

                </div>
        </div>
        </form>
    </div>
    </div>
</body>
</html>
