<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" id="screen" placeholder="0" readonly>
                <div class="operators">
                    <div class="one">
                        <button type="button" onclick="clearAll()">AC</button>
                        <button type="button" onclick="clearLast()">C</button>
                        <button type="button"  class="element" onclick="displayAppend('%')">%</button>
                        <button type="button"  class="element" onclick="displayAppend('/')">/</button>
                    </div>
                    <div class="two">
                        <button type="button"  onclick="displayAppend('7')">7</button>
                        <button type="button"  onclick="displayAppend('8')">8</button>
                        <button type="button"  onclick="displayAppend('9')">9</button>
                        <button type="button"  class="element" onclick="displayAppend('*')">X</button>
                    </div>
                    <div class="three">
                        <button type="button"  onclick="displayAppend('4')">4</button>
                        <button type="button" onclick="displayAppend('5')">5</button>
                        <button type="button"  onclick="displayAppend('6')">6</button>
                        <button type="button"  class="element" onclick="displayAppend('-')">-</button>
                    </div>
                    <div class="four">
                        <button type="button"  onclick="displayAppend('1')">1</button>
                        <button type="button"  onclick="displayAppend('2')">2</button>
                        <button type="button"  onclick="displayAppend('3')">3</button>
                        <button type="button"  class="element" onclick="displayAppend('+')">+</button>
                    </div>
                    <div class="five">
                        <button type="button"  onclick="displayAppend('.')">.</button>
                        <button type="button"  onclick="displayAppend('0')">0</button>
                        <button type="button" class="equal" onclick="calculate()">=</button>
                    </div>

                </div>
        </div>
        </div>
        </form>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
